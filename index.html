<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair project</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


   <div class="section-fluid-main">
<div class="section">


    <div class="info-wrap mob-origin">
        <p class="title-up">Modern chair</p>
        <h2>Telford Chair</h2>
        <h4>$254 <span>$530</span></h4>
          <!-- CREATING DESCRIPTION AND DETAILS RADIO BUTTON -->
          <div class="section-fluid">
             <input  class="desc-btn" type="radio" name="desc-btn" id="desc-1" checked>
              <label for="desc-1">Description</label>
             <input  class="desc-btn" type="radio" name="desc-btn" id="desc-2" checked>
              <label for="desc-2">Details</label>
              <!-- INFORMATION INSIDE DESCRIPTION -->
              <div class="section-fluid desc-sec accor-1">
                <p>
                    A chair is a type of seat, typically designed for one person and consisting of one or more legs, 
                    a flat or slightly angled seat and a back-rest.

                </p>
              </div>
               <!-- INFORMATION INSIDE DETAILS -->
              <div class="section-fluid desc-sec accor-2">
                     <div class="section-inline">
                        <p><span>80</span>cm <br>Length</p>
                     </div>
                     <div class="section-inline">
                        <p><span>60</span>cm <br>Width</p>
                     </div>
                     <div class="section-inline">
                        <p><span>80</span>cm <br>Height</p>
                     </div>
                     <div class="section-inline">
                        <p><span>17</span>lbs <br>Weight</p>
                     </div>
               </div>
            </div>
        <h5>Choose Color:</h5>
    </div>




    <!-- BUTTONS OF COLORS -->
    <input class="color-btn for-color-1" type="radio" name="color-btn" id="color-1" checked>
<label class="first-color"  for="color-1"></label>

    <input class="color-btn for-color-2" type="radio" name="color-btn" id="color-2">
<label class="color-2"  for="color-2"></label>

    <input class="color-btn for-color-3" type="radio" name="color-btn" id="color-3">
<label class="color-3"  for="color-3"></label>

    <input class="color-btn for-color-4" type="radio" name="color-btn" id="color-4">
<label class="color-4"  for="color-4"></label>

    <input class="color-btn for-color-5" type="radio" name="color-btn" id="color-5">
<label class="color-5"  for="color-5"></label>

    <input class="color-btn for-color-6" type="radio" name="color-btn" id="color-6">
<label class="color-6"  for="color-6"></label>
   




<!-- ADD TO CART BUTTON -->
<div class="info-wrap">
    <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i>Add to Cart</a>
</div>





<!-- ATTACHING CHAIR IMAGES ON INTERFACE -->
<div class="img-wrap chair-1"></div>
<div class="img-wrap chair-2"></div>
<div class="img-wrap chair-3"></div>
<div class="img-wrap chair-4"></div>
<div class="img-wrap chair-5"></div>
<div class="img-wrap chair-6"></div>

<!-- BACKGROUND COLORS RESPECTIVE TO THEIR CHAIR  -->
<div class="back-color"></div>
<div class="back-color chair-2"></div>
<div class="back-color chair-3"></div>
<div class="back-color chair-4"></div>
<div class="back-color chair-5"></div>
<div class="back-color chair-6"></div>


</div>
</div>


</body>
</html>
